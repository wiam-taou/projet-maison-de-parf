<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maison du Parfum - Contact</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

<header class="main-header">
    <div class="logo">
    <img src="images/site/logo.png" alt="Maison du Parfum">
</div>
    <nav>
        <a href="index.html">Accueil</a>
        <a href="catalogue.html">Catalogue</a>
        <a href="contact.html" class="active">Contact</a>
    </nav>
</header>

<section id="page-title" class="fadein">
    <h1>Contact</h1>
</section>

<section class="contact-form-container fadein">
    <form class="contact-form">
        <label>Nom
            <input required type="text">
        </label>

        <label>Email
            <input required type="email">
        </label>

        <label>Message
            <textarea required></textarea>
        </label>

        <button type="submit">Envoyer</button>
    </form>
</section>

<section class="contact-info fadein">
    <div class="info">
        <h3>Email</h3>
        <p>contact@maisonduparfum.com</p>
    </div>

    <div class="info">
        <h3>Instagram</h3>
        <p>@maisonduparfum</p>
    </div>

    <div class="info">
        <h3>Adresse</h3>
        <p>Paris, France</p>
    </div>
</section>

<footer>
    <p>© 2025 Maison du Parfum — Tous droits réservés</p>
</footer>

</body>
</html>
